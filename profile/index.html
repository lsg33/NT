<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background-color: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile {
      width: 100%;
      max-width: 600px;
      margin: 2rem;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .profile-info {
      flex-grow: 1;
    }

    .profile-info h2 {
      margin: 0;
      margin-bottom: 0.5rem;
    }

    .profile-info p {
      margin: 0.2rem 0;
    }

    .friendbutton {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 10px;
      bottom: 0;
      width: 100%;
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
      margin-right: 2rem;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .status-dot {
      width: 15px;
      height: 15px;
      background-color: grey;
      border-radius: 50%;
      position: absolute;
      bottom: 5px;
      right: 5px;
      border: 2px solid white;
    }

    .report-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    .report-modal.active {
      display: block;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-body label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .modal-body select,
    .modal-body input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
    }

    .modal-footer button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 10px;
    }

    .tab-content-wrapper {
      width: 100%;
      min-height: 300px; /* Keeps height stable */
    }

    .tab-content {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tab-content.active {
      display: block;
      opacity: 1;
    }

    .stats-list {
      list-style: none;
      padding: 0;
    }

    .stats-list li {
      background-color: #f9f9f9;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }

    .cosmetics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      margin-top: 1rem;
    }

    .cosmetic-block {
      width: 100%;
      aspect-ratio: 1;
      background-color: #ccc;
      border-radius: 4px;
    }

    .currency-label {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="goBack()">Back</button>
    <h1>User Profile</h1>
  </header>

  <main>
    <section class="profile">
      <div class="profile-header">
        <div class="profile-pic-container">
          <img id="pfp" src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic">
          <div class="status-dot" id="status-dot"></div>
        </div>
        <div class="profile-info">
          <h2 id="displayName">null</h2>
          <p>Username: <span id="usernames"></span></p>
          <p>Friends: <span id="friends-count">0</span></p>
        </div>
        <button onclick="showReportModal()" class="friendbutton">Edit Profile</button>
      </div>

      <div class="tab-buttons">
        <button id="statsBtn" class="friendbutton" onclick="showTab('stats')">Stats</button>
        <button id="cosmeticsBtn" class="friendbutton" onclick="showTab('cosmetics')">Cosmetics</button>
      </div>

      <div class="tab-content-wrapper">
        <div id="statsTab" class="tab-content active">
          <h3>Stats</h3>
          <ul class="stats-list">
            <li>Tags: <span id="posts-count">0</span></li>
            <li>Tag ratio: <span id="likes-count">0%</span></li>
            <li>Playtime: <span id="comments-count">0</span>HR</li>
          </ul>
        </div>

        <div id="cosmeticsTab" class="tab-content">
          <div class="currency-label">Currency: 0</div>
          <div class="cosmetics-grid">
            <img class="cosmetic-block" src="https://tse1.mm.bing.net/th/id/OIP.9k48vc0iz29nzv64Vr_cDAAAAA?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3">
            <img class="cosmetic-block" src="https://tse1.mm.bing.net/th/id/OIP.9k48vc0iz29nzv64Vr_cDAAAAA?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3">
            <img class="cosmetic-block" src="https://tse1.mm.bing.net/th/id/OIP.9k48vc0iz29nzv64Vr_cDAAAAA?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3">
            <img class="cosmetic-block" src="https://tse1.mm.bing.net/th/id/OIP.9k48vc0iz29nzv64Vr_cDAAAAA?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3">
          </div>
        </div>
      </div>
    </section>

    <div id="reportModal" class="report-modal">
      <div class="modal-header">
        <h2>Edit Profile</h2>
        <button class="close-button" onclick="closeReportModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" placeholder="Enter new username...">
      </div>
      <div class="modal-footer">
        <button onclick="editingProfile()">Confirm</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Nova Tag By LSG</p>
  </footer>

  <script>
    function showTab(tab) {
      const tabs = ['statsTab', 'cosmeticsTab'];
      tabs.forEach(id => {
        const el = document.getElementById(id);
        if (id === tab + 'Tab') {
          el.classList.add('active');
        } else {
          el.classList.remove('active');
        }
      });
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    document.addEventListener('visibilitychange', async () => {
      const isActive = !document.hidden;
      const username = getCookie('username');

      try {
        const response = await fetch('https://ntapi.up.railway.app/online', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, isOnline: isActive }),
        });
        if (!response.ok) throw new Error('Network response was not ok');
        const result = await response.json();
        console.log('Update Result:', result);
      } catch (error) {
        console.error('Error updating user online status:', error);
      }
    });

    async function fetchUserData() {
      const username = getCookie('username');
      if (!username) return console.error('Username cookie missing');

      try {
        const response = await fetch(`ntapi-production.up.railway.app/user?username=${encodeURIComponent(username)}`);
        if (!response.ok) throw new Error('User data not found');
        const userData = await response.json();
        DataFound(userData);
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }

    fetchUserData();

    function goBack() {
      window.history.back();
    }

    function DataFound(userData) {
      document.getElementById('usernames').textContent = userData.username;
      document.getElementById('pfp').src = userData.image;
      document.getElementById('displayName').textContent = userData.displayName;
      document.getElementById('friends-count').textContent = userData.friendList.length;
      document.getElementById('posts-count').textContent = userData.tags;
      document.getElementById('likes-count').textContent = userData.tagratio + "%";
      document.getElementById('comments-count').textContent = userData.playtime + "HR";

      toggleStatus(userData.online);
    }

    function toggleStatus(isOnline) {
      const statusDot = document.getElementById('status-dot');
      statusDot.style.backgroundColor = isOnline ? 'green' : 'grey';
    }

    async function editingProfile() {
      const newImage = document.getElementById('pfp').src;
      const newUsername = document.getElementById('newUsername').value;
      const currentUsername = getCookie('username');

      try {
        const response = await fetch(`ntapi-production.up.railway.app/updateProfilePic`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: currentUsername,
            newUsername: newUsername,
            image: newImage
          }),
        });

        if (!response.ok) throw new Error('Failed to update profile');
        setCookie('username', newUsername, 60);
        closeReportModal();
        fetchUserData();
      } catch (error) {
        console.error('Error updating profile:', error);
        alert("An error occurred while updating your profile.");
      }
    }

    function closeReportModal() {
      document.getElementById('reportModal').classList.remove('active');
    }

    function showReportModal() {
      document.getElementById('reportModal').classList.add('active');
    }
  </script>
</body>
</html>
