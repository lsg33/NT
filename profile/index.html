<html lang="en">

            padding: 0.5rem;

            justify-content: space-between;

            padding: 0.5rem 1rem;

            height: 15px;

</head>
<body>

        <button class="back-button" onclick="goBack()">Back</button>

    <main>

                <img id="pfp" src=" " alt="Profile Picture" class="profile-pic" onclick="changeProfilePicture()">
     
                <div class="profile-info">
                    <h2 id="displayName">null</h2>
                    <p>Username: <span onclick="changeProfilePicture('username')" id="usernames"></p>

                     <p id="onlineText">null: <div class="status-dot" id="status-dot"></div></p>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nova Tag By LSG</p>
    </footer>

    <script>
        // Function to get the value of a cookie by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        
        // Function to fetch user data based on username cookie
        async function fetchUserData() {
            const username = getCookie('username'); // Retrieve the username from the cookie
            console.log('Fetching user data for username:', username);
            
            if (!username) {
                console.error('Username parameter is missing');
                return;
            }
            try {
                // Fetch user data from the API
                const response = await fetch(`https://1d62c3c9-d69b-4407-9833-107c85ed3bd9-00-3pamqtk5wwj5h.kirk.replit.dev/user?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    throw new Error('User data not found');
                }
                const userData = await response.json();
                DataFound(userData); // Process the fetched user data
                console.log('User data:', userData);
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }
        
        // Call fetchUserData to initiate data fetching and UI update
        fetchUserData();
    </script>


    <script>
        function goBack() {
            window.history.back();
        }

        function search() {
            const searchInput = document.getElementById('search-input').value;
            alert('Searching for: ' + searchInput);
            // Implement search logic here
        }
        function DataFound(userData){
            document.getElementById('usernames').textContent = userData.username;
            document.getElementById('pfp').src = userData.image;
            document.getElementById('displayName').textContent = userData.displayName;
            document.getElementById('friends-count').textContent = userData.friends;
            document.getElementById('posts-count').textContent = userData.tags;
            document.getElementById('likes-count').textContent = userData.tagratio + "%";
            document.getElementById('comments-count').textContent = userData.playtime + "HR";

            if (userData.isOnline === true) {
                toggleStatus();
                document.getElementById('onlineText').textContent = "Online: ";
            } else {
                document.getElementById('onlineText').textContent = "Offline: ";
                toggleStatus();
            }
        }
        function toggleStatus() {
            const statusDot = document.getElementById('statusDot');
            if (statusDot.style.backgroundColor === 'green') {
                statusDot.style.backgroundColor = 'grey';
            } else {
                statusDot.style.backgroundColor = 'green';
            }
        }

        
        document.addEventListener('visibilitychange', () => {
            const isActive = !document.hidden;
        });

async function changeProfilePicture(type) {
    let newImage, newUsername;

    // Determine prompts based on the type
    if (type === 'image') {
        newImage = prompt("Enter the new image URL:");
    } else if (type === 'username') {
        newUsername = prompt("Enter the new username:");
    }

    const currentUsername = getCookie('username'); // Retrieve username from cookie

    try {
        const response = await fetch(`https://1d62c3c9-d69b-4407-9833-107c85ed3bd9-00-3pamqtk5wwj5h.kirk.replit.dev/updateProfilePic`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                Username: currentUsername,
                newUsername: newUsername, // Use new username if provided, otherwise use current
                image: newImage
            }),
        });

        if (!response.ok) {
            throw new Error('Failed to update profile picture or username');
        }

        const data = await response.json();
        console.log('Profile updated successfully:', data);
        
        // Update the profile picture in the DOM if applicable
        if (newImage) {
            document.getElementById('pfp').src = newImage;
        }
        
        // Update the username in the DOM if applicable
        if (newUsername) {
            document.getElementById('usernames').textContent = newUsername;
            // Optionally update cookie here if you want to persist the new username
            setCookie('username', newUsername, 60);
        }
        
    } catch (error) {
        console.error('Error updating profile:', error);
    }
}


         
    </script>
