<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .fade-in {
            animation: fadeIn 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                oculusId: params.get('oculusId'),
                accessToken: params.get('accessToken')
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { oculusId, accessToken } = getQueryParams();
            
            fetch(`/api/auth/oculus?oculusId=${encodeURIComponent(oculusId)}&accessToken=${encodeURIComponent(accessToken)}`, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('authenticateText').textContent = 'Authentication successful';
                    console.log("Authentication successful:", data);
                } else {
                    document.getElementById('authenticateText').textContent = 'Authentication failed';
                    console.error("Authentication failed:", data.message);
                }
            })
            .catch(error => {
                document.getElementById('authenticateText').textContent = 'An error occurred';
                console.error("Error:", error);
            });
        });
    </script>
</head>
<body>
    <h1>Login</h1>
    <p id="authenticateText" class="fade-in">Please wait while we authenticate...</p>
</body>
</html>
