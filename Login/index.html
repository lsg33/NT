<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .loader {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 10px;
        }
        .loader div {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            animation: loader 1.2s infinite ease-in-out;
        }
        .loader div:nth-child(1) {
            left: 0;
            animation-delay: -0.24s;
        }
        .loader div:nth-child(2) {
            left: 15px;
            animation-delay: -0.12s;
        }
        .loader div:nth-child(3) {
            left: 30px;
        }
        @keyframes loader {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Logging in.</h1>
    <p id="authenticateText">Please wait while we authenticate <span class="loader"><div></div><div></div><div></div></span></p>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                oculusId: params.get('oculusId'),
                accessToken: params.get('accessToken')
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { oculusId, accessToken } = getQueryParams();

            document.getElementById('authenticateText').textContent = 'Getting Query Parameters';
            fetch('/api/auth/oculus', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ oculusId, accessToken })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('authenticateText').textContent = 'Authentication successful';
                    console.log("Authentication successful:", data);
                } else {
                    document.getElementById('authenticateText').textContent = 'Authentication failed';
                    console.error("Authentication failed:", data.message);
                }
            });
        });
    </script>
</body>
</html>
