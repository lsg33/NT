<html lang="en">

            height: 100vh;
            display: flex;

        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 1rem;
            top: 1rem;
            background-color: #444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .search-bar {
            position: absolute;
            right: 1rem;
            top: 1rem;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .search-bar button {

        }

        .friends {

        }

        .friends-list {
            list-style: none;
            padding: 0;
        }

        .friend {
            background-color: #f9f9f9;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .friend img {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .friend button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .friend-info {
            flex-grow: 1;
        }

        .friend-info h4 {
            margin: 0;
            margin-bottom: 0.5rem;
        }

        .friend-info p {
            margin: 0.2rem 0;
        }
        .profile-pic-container {
            position: relative;
            display: inline-block;
            margin-right: 2rem;
        }

        .profile-pic {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .status-dot {
            width: 15px;
            height: 15px;
            background-color: grey; /* Default color */
            border-radius: 50%;
            position: absolute; /* Position it absolutely within the container */
            bottom: 5px; /* Adjust as needed */
            right: 5px; /* Adjust as needed */
            border: 2px solid white; /* Optional: add a border for better visibility */
        }
    </style>
</head>
