

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 1rem;
            top: 1rem;
            background-color: #444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .search-bar {
            position: absolute;
            right: 1rem;
            top: 1rem;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .friends {
            width: 100%;
            max-width: 600px;
            margin: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .friends-list {
            list-style: none;
            padding: 0;
        }

        .friend {
            background-color: #f9f9f9;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .friend img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
            border: 2px solid #ddd;
        }

        .friend button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .friend-info {
            flex-grow: 1;
        }

        .friend-info h4 {
            margin: 0;
            margin-bottom: 0.5rem;
        }

        .friend-info p {
            margin: 0.2rem 0;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Friends List</h1>
    </header>

    <main>
        <section class="friends">
            <div class="friends-list">
            <template id="friend-template">
                <div class="friend">
                    <img src="" alt="">
                    <div class="friend-info">
                        <h4></h4>
                        <p>Tags: <span class="tags"></span></p>
                        <p>Tag ratio: <span class="tag-ratio"></span></p>
                        <p>Playtime: <span class="playtime"></span></p>
                        <button class="friend">Something test</button>
                    </div>
                </div>
            </template>

            </div>
        </section>
    </main>

    <script>
        function goBack() {
            window.history.back();
        }
        async function fetchFriends() {
            const myID = getCookie("username");
            try {
                // First fetch the friend IDs
                const response = await fetch(`https://1d62c3c9-d69b-4407-9833-107c85ed3bd9-00-3pamqtk5wwj5h.kirk.replit.dev/user?username=${myID}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
        
                const friendsData = await response.json(); // Assume this contains an array of friend IDs
                const friendsContainer = document.querySelector('.friends-list');
                const friendTemplate = document.getElementById('friend-template').content;
        
        
                // Fetch details for each friend ID
                for (const friendID of friendsData.friendList) { // Adjust the path based on your response structure
                    const friendResponse = await fetch(`https://1d62c3c9-d69b-4407-9833-107c85ed3bd9-00-3pamqtk5wwj5h.kirk.replit.dev/friendss?id=${friendID}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
        
                    const friend = await friendResponse.json(); // Assuming this returns friend details
        
                    const friendDiv = friendTemplate.cloneNode(true);
                    const img = friendDiv.querySelector('img');
                    const name = friendDiv.querySelector('h4');
                    const tags = friendDiv.querySelector('.tags');
                    const tagRatio = friendDiv.querySelector('.tag-ratio');
                    const playtime = friendDiv.querySelector('.playtime');
        
                    img.src = friend.pfp; // Assuming this field exists
                    img.alt = friend.name; // Assuming this field exists
                    name.textContent = friend.username;
                    tags.textContent = friend.tags;
                    tagRatio.textContent = friend.tagRatio;
                    playtime.textContent = friend.playtime;
        
                    friendsContainer.appendChild(friendDiv);
                }
            } catch (error) {
                console.error('Error fetching friends:', error);
            }
        }
        
    fetchFriends();

    </script>

</body>
</html>
