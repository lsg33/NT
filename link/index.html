<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Code Login</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 500;
    }

    .code-input {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .code-box {
      width: 48px;
      height: 60px;
      text-align: center;
      font-size: 28px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #fff;
      outline: none;
      transition: border 0.2s ease;
    }

    .code-box:focus {
      border-color: #00bfff;
    }

    .code-box.invalid {
      border-color: red;
    }

    #confirmBtn {
      display: none;
      padding: 12px 24px;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #confirmBtn:hover {
      background-color: #0099cc;
    }

    #userSection {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    #cosmeticContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }

    #cosmeticContainer img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }

    @media (max-width: 500px) {
      .code-box {
        width: 40px;
        height: 50px;
        font-size: 22px;
      }

      #cosmeticContainer img {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>

  <h1>Enter Your 6-Digit Link Code</h1>

  <div class="code-input">
    <input maxlength="1" class="code-box" />
    <input maxlength="1" class="code-box" />
    <input maxlength="1" class="code-box" />
    <input maxlength="1" class="code-box" />
    <input maxlength="1" class="code-box" />
    <input maxlength="1" class="code-box" />
  </div>

  <button id="confirmBtn">Confirm</button>

  <div id="userSection">
    <h2 id="usernameDisplay"></h2>
    <div id="cosmeticContainer"></div>
  </div>

  <script>
    const boxes = document.querySelectorAll('.code-box');
    const confirmBtn = document.getElementById('confirmBtn');

    boxes[0].focus();

    boxes.forEach((box, idx) => {
      box.addEventListener('input', (e) => {
        let value = box.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        box.value = value;
        box.classList.remove("invalid");

        if (value.length > 0 && idx < boxes.length - 1) {
          boxes[idx + 1].focus();
        }

        if (value.length > 1) {
          box.value = value[0]; // only keep first valid char
        }

        checkIfAllFilled();
      });

      box.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && box.value === '' && idx > 0) {
          boxes[idx - 1].focus();
          e.preventDefault();
        }
      });

      box.addEventListener('paste', (e) => {
        e.preventDefault();
        const pasted = (e.clipboardData || window.clipboardData)
          .getData('text')
          .toUpperCase()
          .replace(/[^A-Z0-9]/g, '')
          .slice(0, 6)
          .split('');

        for (let i = 0; i < boxes.length; i++) {
          boxes[i].value = pasted[i] || '';
          boxes[i].classList.remove("invalid");
        }

        checkIfAllFilled();

        if (pasted.length === 6) {
          confirmBtn.style.display = 'inline-block';
          boxes[boxes.length - 1].focus();
        }
      });
    });

    function checkIfAllFilled() {
      const allFilled = Array.from(boxes).every(box => box.value.trim() !== '');
      confirmBtn.style.display = allFilled ? 'inline-block' : 'none';
    }

    confirmBtn.addEventListener('click', () => {
      submitCode();
    });

    function submitCode() {
      const code = Array.from(boxes).map(box => box.value.trim()).join('');

      if (code.length !== 6) {
        boxes.forEach(b => {
          if (!b.value) b.classList.add("invalid");
        });
        alert("Please enter all 6 characters.");
        return;
      }

      fetch(`https://novatag.lol/link?linkCode=${code}`)
        .then(res => {
          if (!res.ok) throw new Error("User not found");
          return res.json();
        })
        .then(user => {
          document.getElementById('usernameDisplay').textContent = `${user.username}'s Cosmetics`;
          const container = document.getElementById('cosmeticContainer');
          container.innerHTML = '';

if (user.cosmeticPurchases && user.cosmeticPurchases.length > 0) {
  const items = user.cosmeticPurchases;  // assuming this is an array
  items.forEach(item => {
    const img = document.createElement('img');
    img.src = `https://novatag.lol/images/cosmetics/${item.trim()}.png`;
    img.alt = item.trim();
    img.onerror = () => (img.style.display = 'none');
    container.appendChild(img);
  });
}


          document.getElementById('userSection').style.display = 'block';
        })
        .catch(err => {
          alert("Invalid link code or server error.");
          console.error(err);
        });
    }
  </script>

</body>
</html>
