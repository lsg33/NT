<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Store</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background-color: #ddd;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ccc;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product h2 {
            font-size: 20px;
            margin-top: 0;
        }

        .product p {
            margin-top: 5px;
            color: #666;
        }

        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input[type=text] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .search-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Our Store</h1>
        <div></div> <!-- Placeholder for any additional header content -->
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

        <div id="product-list" class="product-list">
            <template id="product-template">
              <div class="product">
                <h3 class="product-name"></h3>
                <img class="product-image" src="" alt="">
                <p class="product-description"></p>
                <p class="product-price"></p>
                <input type="hidden" class="productID" value="">
                <button class="view-item-btn">View item</button>
              </div>
            </template>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nova Tag By LSG All rights reserved.</p>
    </footer>

    <script>
        // Function to go back to previous page
        function goBack() {
            window.history.back();
        }
    </script>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('https://ntapi-production.up.railway.app/products'); // Fetch from your API endpoint
                const products = await response.json();
                const container = document.getElementById('product-list');
                const template = document.getElementById('product-template').content;
                
                products.forEach(product => {
                    const productDiv = template.cloneNode(true);
                    productDiv.querySelector('.product-image').src = product.image; // Set the image URL
                    productDiv.querySelector('.product-image').alt = product.name; // Set alt text to the product name
                    productDiv.querySelector('.product-name').textContent = product.name;
                    productDiv.querySelector('.product-price').textContent = '$' + product.price + '.99';
                    productDiv.querySelector('.product-description').textContent = product.description;
                    productDiv.querySelector('.productID').value = product.productID;
                    
                    // Set the button onclick event to redirect to the product page
                    productDiv.querySelector('.view-item-btn').onclick = function() {
                        redirectToPage(product.productID);  // Assuming `redirectToPage` takes the product ID
                    };
        
                    container.appendChild(productDiv);
                });
            } catch (err) {
                console.error('Failed to load products:', err);
            }
        }

    
        window.onload = loadProducts;
    </script>
    
    <script>
        function redirectToPage(button) {
            // Find the closest parent '.product' element
            const productDiv = button.closest('.product');
            
            // Retrieve the productID from the hidden input inside the parent div
            const productID = productDiv.querySelector('.productID').value;
            
            // Redirect to the product page using the productID
            window.location.href = `/product?productID=${productID}`;
        }
    </script>
</body>
</html>
