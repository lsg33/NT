<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* General reset and basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Optional: This hides horizontal scrollbar completely */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .back-button {
            background-color: #f0c14b;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-button {
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .image-gallery {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            scroll-snap-align: center;
            flex: 0 0 auto;
        }

        .product-info {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-info h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .product-info p {
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
        }

        .product-info .price {
            font-size: 20px;
            color: #B12704;
            font-weight: bold;
        }

        .product-info .description {
            margin-top: 20px;
        }

        .reviews {
            margin-top: 20px;
        }

        .reviews h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .review {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .review p {
            margin-top: 0;
        }

        .review .reviewer {
            font-weight: bold;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }

        .add-to-cart {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Details</h1>
        <div class="header-buttons">
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </header>

    <div class="container">
        <div class="product-details">
            <div class="image-gallery">
                <!-- Product images will be dynamically added here -->
                <img src="Pictures/10000.jpg" alt="Product 1">
                <img src="Pictures/10000.jpg" alt="Product 2">
                <img src="Pictures/10000.jpg" alt="Product 3">
                <img src="Pictures/10000.jpg" alt="Product 4">
                <img src="Pictures/10000.jpg" alt="Product 5">
            </div>
            <div class="product-info">
                <h2 id="product-name">10000 Nova Roxx</h2>
                <p class="price">$14.99</p>
                <p class="description">Ingame currency to buy cosmectics.</p>
                <button class="add-to-cart" onclick="addToCart()">Purchase</button>
                <p class="description">Extended Description: Debug</p>
            </div>
        </div>

        <div class="reviews">
            <h3>Customer Reviews</h3>
            <!-- Reviews will be dynamically added here -->
            <div class="review">
                <p class="reviewer">LSGS Dad</p>
                <p>Bought too much of it!</p>
            </div>
            <div class="review">
                <p class="reviewer">LSGS Mom </p>
                <p>Bought enough for all cosmetics!</p>
            </div>
            <div class="review">
                <p class="reviewer">LSGS Gramdma</p>
                <p>Very good!</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nova Tag By LSG</p>
    </footer>

    <script>
        // Example function for going back
        function goBack() {
            window.history.back();
        }

        // Example function for adding to cart
        function addToCart() {
            alert('Now going to checkout!');
            // Implement your logic for adding to cart (e.g., save to local storage or backend)
        }
    </script>
</body>
</html>
