<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service</title>
    <style>
        /* General reset and basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Optional: This hides horizontal scrollbar completely */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .back-button {
            background-color: #f0c14b;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #f0c14b;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-buttons">
            <button class="back-button" onclick="goBack()">Back</button>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button onclick="search()">Search</button>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <h1>Terms of Service</h1>
            <p>Sorry this feature does not exist yet! Try again later.</p>
            <p></p>
            <p></p>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Nova Tag By LSG</p>
    </footer>

    <script>
        // Example function for going back
        function goBack() {
            window.history.back();
        }

        // Example search function
        function search() {
            const searchInput = document.getElementById('search-input').value;
            alert('Searching for: ' + searchInput);
            // Implement search logic here
        }
    </script>
</body>
</html>
