    <script>
        // Function to fetch user data based on username query parameter
        async function fetchUserData() {
            // Extract username from URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            console.log('Fetching user data for username:', username);
            
            if (!username) {
                console.error('Username parameter is missing');
                return;
            }
            try {
                const response = await fetch(`https://ntapi.up.railway.app/user?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    throw new Error('User data not found');
                }
                const userData = await response.json();
                DataFound(userData)
                console.log('User data:', userData);
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }
    
        // Call fetchUserData to initiate data fetching and UI update
        fetchUserData();
    </script>
    <script>

            document.getElementById('friends-count').textContent = userData.friendList.length;

                toggleStatus();
            } else {
                toggleStatus();
            }
            
            const titleName = document.getElementById('THeirUerName').textContent
            document.getElementById('theotherp').textContent = titleName;
            document.title = `${titleName}'s Profile`;
            checkFriend();
            
        }
    </script>

    <script>      
    let isFriend;
        
async function addFriend() {
            const friendID = document.getElementById('friendID').value; // Get friend ID from input
            const myID = getCookie("username");
            try {
                // First fetch the user data by ID
                const userResponse = await fetch(`https://ntapi.up.railway.app/user?username=${myID}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const myuserData = await userResponse.json();
        
                const response = await fetch(`https://ntapi.up.railway.app/addFriend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: myuserData._id,  // Pass fetched userId
                        friendId: friendID
                    })
                }); 
        
                if (response.ok && isFriend) {
                    document.getElementById('friendAdd').textContent = "Friend Added";
                    fetchUserData();
                }
                
                if (isFriend) {
                    document.getElementById('friendAdd').textContent = "error";
                    alert("Sorry, that feature doesn't exist yet.");
                    fetchUserData();

                    ///later put the response in here and then
                }
                
            } catch (error) {
                console.error('Network or server error:', error);
            }
        }
        
        


    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    async function checkFriend() {
        const friendName = document.getElementById('THeirUerName').textContent; 
        const myName = getCookie("username");
        try {
            const response = await fetch(`https://ntapi.up.railway.app/checkFriend?username=${encodeURIComponent(myName)}&friendUsername=${encodeURIComponent(friendName)}`, {
                method: 'GET', // Use GET method
                headers: {
                    'Content-Type': 'application/json', // Optionally set the Content-Type header
                }
            });
    
            const result = await response.json();
            
            if (friendName == myName) {
                alert("Cannot view your own profile.");
                 window.location.href = "/profile";
            }
            if (response.ok) {
                isFriend = result.isFriend;
                
                if (isFriend) {
                    document.getElementById('friendAdd').textContent = 'Already Friends';
                } else {
                    document.getElementById('friendAdd').textContent = 'Add Friend';
                } 
            } else {
                console.error(result.message); // Log the error message
            }
        } catch (error) {
            console.error('Error checking friend:', error);
        }
    }
